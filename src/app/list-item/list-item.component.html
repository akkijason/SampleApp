<form (ngSubmit)="onSubmit(product)" #productForm = "ngForm">

  <div class="form-group row">
    <label for="category" class="col-sm-4 col-form-label">Category</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category" placeholder="Category">
    </div>
  </div>

  <div class="form-group row">

    <label for="name" class="col-sm-4 col-form-label">Name</label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">

    <label for="brand" class="col-sm-4 col-form-label">Brand</label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="brand" [(ngModel)]="product.brand" name="brand" placeholder="Brand">
    </div>
  </div>

  <div class="form-group row">

    <label for="price" class="col-sm-4 col-form-label">Price</label>

    <div class="col-sm-8">
      <input type="number" class="form-control" id="proce" [(ngModel)]="product.price" name="price" placeholder="Price">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add Item</button>
    </div>
  </div>

</form>
